<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Delight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main">
       <div class="left-col">
           <div class="content-box">
               <h1>Perfect Summer Fruit Salad <img src="images/rating.png" class="rating"></h1>
               <p>The perfect fruit salad for any occasion, I think the juices really makes taste wonderful. This fruit salad is tastier the longer you can let it soak in its natural flavors. Enjoy!</p>
               <a href="https://www.youtube.com/watch?v=UGfmUuLgdRQ">
               <button type="button">View Ingredients<img src="images/arrow.png"></button></a>
           </div>
           <img src="images/left-arrow.png" class="left-arrow">
       </div>
       
       <div class="right-col">
           <div class="navbar">
               <div class="search-box">
                   <input type="text" placeholder="Find recipes, videos and more">
                   <img src="images/search.png">
               </div>
               <ul>
                   <li><a href="signup.html"><img src="images/fill-tag.png">Sign Up</a></li>
                </ul>
           </div>
             <div class="more-items">
               <a href="https://www.youtube.com/watch?v=HJNz6Ump_Js">
               <img src="images/fruit1.png" onmouseover="imgReplace('images/fruit1.png')" onmouseout="imgOriginal('images/fruits.png')"></a>
               <a href="https://www.youtube.com/watch?v=t-VZgFZ-HPQ">
               <img src="images/fruit2.png" onmouseover="imgReplace('images/fruit2.png')" onmouseout="imgOriginal('images/fruits.png')"></a>
               <a href="https://www.youtube.com/watch?v=J9Qox5N_4vI">    
               <img src="images/fruit3.png" onmouseover="imgReplace('images/fruit3.png')" onmouseout="imgOriginal('images/fruits.png')"></a>
           </div>
           <a href="signup.html"><img src="images/right-arrow.png" class="right-arrow"></a>
       </div>
       
       <img src="images/fruits.png" class="main-img">
       
   </div>
   <script>
       function imgReplace(swap){
       document.querySelector('.main-img').src= swap;
        }
         function imgOriginal(back){
       document.querySelector('.main-img').src= back;
       }

   </script>
</body>
</html>
